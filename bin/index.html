<!doctype html>
<html>
	<head>

		<title>Milkshake - SandPit</title>

		<link rel="stylesheet" href="styles/app.css">
	</head>

	<body>
		<canvas id="canvas" />

		<script src="vendor/pixi/pixi.dev.js"></script>
		<script src="sandpit.js"></script>
		<!--<script src="{{generator.app}}.js"></script>-->

		<script>
			// Should load from json?
			var renderer = new PIXI.autoDetectRenderer(1280, 720, document.getElementById('canvas'));

			document.body.appendChild(renderer.view);

			requestAnimFrame(update);

			function update()
			{
			    milkshake.Milkshake.getInstance().update(1);
			    renderer.render(milkshake.Milkshake.getInstance().stage);

			    requestAnimFrame(update);
			}

		</script>
	</body>
</html>
